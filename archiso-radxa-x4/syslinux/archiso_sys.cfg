INCLUDE boot/syslinux/archiso_head.cfg

DEFAULT arch

LABEL arch
TEXT HELP
Boot Arch Linux on Radxa X4
ENDTEXT
MENU LABEL Arch Linux
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL archfallback
TEXT HELP
Boot Arch Linux on Radxa X4 with fallback initramfs
ENDTEXT
MENU LABEL Arch Linux (fallback)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/intel-ucode.img,/%INSTALL_DIR%/boot/x86_64/initramfs-linux-fallback.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%
