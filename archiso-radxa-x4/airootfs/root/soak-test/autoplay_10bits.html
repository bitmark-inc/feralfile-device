<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Resize Video</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
        overflow: hidden;
        }
        video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        }
    </style>
    </head>
<body>
  <video autoplay muted loop playsinline>
    <source src="/root/soak-test/moma_h265_4k60_10bits_3s.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
